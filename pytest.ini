[tool:pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --strict-config
    --tb=short
    -ra
markers =
    unit: Unit tests - fast, isolated component tests
    integration: Integration tests - test component interactions
    slow: Slow running tests (may require more time/resources)
    requires_hardware: Tests that require actual hardware (Jetson, HA, Voice PE)
    safety: Safety and security critical tests
    asyncio: Async test marker
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
asyncio_mode = auto
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
